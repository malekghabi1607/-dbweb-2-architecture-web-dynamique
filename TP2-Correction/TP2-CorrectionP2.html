<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script language="Javascript">
        function ExitModal(event){
            var id_element = event.target.id;
            if(id_element == 'id01'){
                document.getElementById('id01').style.display='none';
            }
        }
        function AddOption() {
            var select = document.getElementById("activite");
            var new_opt = document.createElement("option");
            new_opt.value = document.getElementById('autreb').value;
            new_opt.text = document.getElementById('autreb').value;
            new_opt.selected = true;
            select.add(new_opt);
        }

        function VerifAge(){
            var age = document.getElementById("age").value;
            if(age<0 || age >150 || !age){
                alert("Age dehors [0,150]");
                return false;
            }
            return true;
        }

        function VerifMail(){
            var mail = document.getElementById("email").value;
            var re = /\S+\.\S+@alumni\.univ-avignon\.fr/;
            if(!re.test(mail)){
                alert("Le format du mail : x.x@alumni.univ-avignon.fr");
                return false;
            }
            return true;
        }

        function VerifAll(){
            if(VerifAge() && VerifMail()){
                alert(":)");
                document.getElementById("contact").submit();
            }
        }
    </script>
    <title>Correction DBWEB2 - TP1</title>
</head>

<body>
    <header class="w3-bar w3-teal w3-padding">
        <h1 class="w3-bar-item">Bienvenue pour la formation Yoga</h1>
    </header>
    <main onclick="ExitModal(event)">
    <div class="w3-container w3-content">
      <button onclick="document.getElementById('id01').style.display='block'" style="position: relative; margin: 20px;"  class="w3-btn w3-teal">Contact</button>
    <div id="id01" class="w3-modal" style="display:block">
        <section class="w3-modal-content w3-card-4 w3-display-container">
          <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright w3-teal">&times;</span>
            <div class="w3-container w3-teal">
                <h2>Formulaire de contact</h2>
            </div>
            <form method="GET" class="w3-container" id="contact">
                <p>
                    <label for="prenom" class="w3-text-teal">Prénom</label>
                    <input type="text" name="prenom" id="prenom" placeholder="Votre prénom" class="w3-input" onfocus="this.placeholder=''" onkeypress="if(event.which==13){VerifAll()}"/>
                </p>
                <p>
                    <label for="nom" class="w3-text-teal">Nom</label>
                    <input type="text" name="nom" id="nom" placeholder="Votre nom" class="w3-input" onfocus="this.placeholder=''" onkeypress="if(event.which==13){VerifAll()}"/>
                </p>
                <p>
                    <label for="age" class="w3-text-teal">Âge</label>
                    <input type="text" name="age" id="age" class="w3-input" onkeypress="if(event.which==13){VerifAll()}"/>
                    <button type="button" class="w3-btn w3-teal" onclick="VerifAge()">Vérif</button>
                </p>
                <p>
                    <label for="email" class="w3-text-teal">Adresse e-mail</label>
                    <input type="text" placeholder="prenom.nom@alumni.univ-avignon.fr" size=23 name="email" id="email" class="w3-input" onkeypress="if(event.which==13){VerifAll()}"/>
                    <button type="button" class="w3-btn w3-teal" onclick="VerifMail()">Vérif</button>
                </p>
                <p>
                    <label for="pass" class="w3-text-teal">Mot de passe</label>
                    <input type="text" name="pass" id="pass" class="w3-input" onkeypress="if(event.which==13){VerifAll()}"/>
                </p>
                <p>
                    <label for="confirmation" class="w3-text-teal">Retapez votre mot de passe</label>
                    <input type="password" name="confirmation" id="confirmation" class="w3-input" onkeypress="if(event.which==13){VerifAll()}"/>
                </p>
               <p><span class="w3-text-teal w3-show-block">Genre</span>
                    <span class="w3-show-block">
                        <input type="radio" name="sexe" value="homme" id="homme" class="w3-radio" />
                        <label for="homme">Homme</label>
                    </span>
                    <span class="w3-show-block">
                        <input type="radio" name="sexe" value="femme" id="femme" class="w3-radio" />
                        <label for="femme">Femme</label>
                    </span>
                    <span class="w3-show-block">
                        <input type="radio" name="sexe" value="nonbinaire" id="nonbinaire" class="w3-radio" />
                        <label for="homme">Non binaire</label>
                    </span>
                </p>
                <p>
                  <label for="sport" class="w3-text-teal">Sports pratiqués régulièrement</label>
                  <span class="w3-show-block" style="margin-bottom: 100px;">
                    <span class="w3-half">
                        <span class="w3-show-block">
                            <input type="checkbox" name="sports" value="Football" id="football" class="w3-check" />
                            <label for="cinema">Football</label>
                        </span>
                        <span class="w3-show-block">
                            <input type="checkbox" name="sports" value="Équitation" id="equitation" class="w3-check" />
                            <label for="equitation">Équitation</label>
                        </span>
                        <span class="w3-show-block">
                            <input type="checkbox" name="sports" value="Basket" id="basket" class="w3-check" />
                            <label for="planche">Basket</label>
                        </span>
                    </span>
                    <span class="w3-half">
                        <span class="w3-show-block">
                            <input type="checkbox" name="sports" value="Natation" id="natation" class="w3-check" />
                            <label for="musique">Natation</label>
                        </span>
                        <span class="w3-show-block">
                            <input type="checkbox" name="sports" value="Velo" id="velo" class="w3-check" />
                            <label for="theatre">Vélo</label>
                        </span>
                        <span class="w3-show-block">
                            <input type="checkbox" name="sports" value="Autre" id="autre" class="w3-check" />
                            <label for="rien">Autre</label>
                        </span>
                    </span>
                  </span>
                </p>
				        <p>
                    <label for="profession" class="w3-text-teal">Activité principale</label>
                    <select name="activite" id="activite" class="w3-select">
                        <option value="lyceen">Lycéen(ne)</option>
                        <option value="etudiant" selected>Étudiant(e)</option>
                        <option value="stagiaire">Stagiaire</option>
                        <option value="employé">Employé(e)</option>
                    </select>
                </p>
                <p>
                    <label for="autre" class="w3-text-teal">Autre, précisez</label>
                    <input type="text" name="autre" id="autreb" class="w3-input" onkeypress="if(event.which==13){AddOption()}"/>
                    <button type="button" class="w3-btn w3-teal" onclick="AddOption()">Ajout</button>
                </p>
                <p>
                    <label for="transport" class="w3-text-teal">Transport pour se rendre au stage</label>
                    <select name="transport" id="transport" size="5" class="w3-select">
                        <option value="voiture">Voiture</option>
                        <option value="trotinette">Trotinette</option>
                        <option value="velo">Vélo</option>
                        <option value="bus">Bus</option>
                        <option value="autre">Autre</option>
                    </select>
                </p>
                <p>
                    <label for="message" class="w3-text-teal">Autres informations</label>
                    <textarea name="message" id="message" rows="4" class="w3-input" onkeypress="if(event.which==13){VerifAll()}"></textarea>
                </p>
                <p>
                    <button type="button" class="w3-btn w3-teal" onclick="VerifAll()">Soumettre</button>
                    <button type="reset" class="w3-btn w3-teal">Recommencer</button>
                </p>
            </form>
        </section>
      </div>
      </div>
    </main>
</body>
</html>
